<button (click)="bindClick()" [disabled]="!liberado" class="btn {{ classeComplementar }}" [class.btn-primary]="!isBloqueado()"
    [class.btn-secondary]="isBloqueado()" [class.bloqueado]="isBloqueado()">
    <ng-container *ngIf="exibirIcone()">
        <i class="fa {{iconeFa}}"></i>
    </ng-container>

    <ng-container *ngIf="exibirTexto()">
        {{ texto }}
    </ng-container>
</button>
