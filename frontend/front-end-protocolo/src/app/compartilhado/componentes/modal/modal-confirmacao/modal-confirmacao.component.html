<div class="modal-header">
  <h4 class="modal-title">Confirmação</h4>
</div>
<div class="modal-body">
  <div *ngFor="let mensagem of listaMsg">
    <i class="fa float-left mr-2 {{classIconeCor}}" aria-hidden="true"></i>
    <div [innerHtml]="mensagem"></div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" type="button" (click)="opcaoConfirmar()">Sim</button>
    <button class="btn btn-danger" type="button" (click)="opcaoRescusar()">Não</button>
  </div>
</div>
