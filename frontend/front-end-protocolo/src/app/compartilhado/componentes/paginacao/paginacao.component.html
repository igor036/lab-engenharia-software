<ng-content></ng-content>

<ng-container *ngIf="mostrarPaginacao()">
  <div class="row justify-content-center mt-3">
    <div class="col-auto">
      <pagination [totalItems]="paginacao.qtdTotalRegistros" [itemsPerPage]="paginacao.qtdRegistrosPagina"
        [(ngModel)]="paginacao.paginaAtual" (pageChanged)="pageChanged($event)">
      </pagination>
    </div>
  </div>
</ng-container>
