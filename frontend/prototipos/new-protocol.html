<body class="corpo">

    <form>

        <div class="external-deco">
            <div class="external-deco-header">
                <h2>Resumo do Projeto :</h2>
            </div>
            <div class="internal-deco">
                <textarea rows="20",cols="20" placeholder="Digite Aqui ... "></textarea>
                <h3> Resumo - Inglês </h3>
                <textarea rows="20",cols="20" placeholder="Digite Aqui ... "></textarea>
            </div>
        </div>

        <div class="external-deco">
            <div class="external-deco-header">
                <h2>Informações do Projeto :</h2>
            </div>
            <div class="internal-deco">
                <div class="docente-deco">
                    <div class="docente-header">
                        <h3>Docente :</h3>
                    </div>
                    <div class="docente-internal">
                        <label>Nome:</label>
                        <label>Nome do Docente</label><br>
                        <label>Codigo:</label>
                        <label>Codigo do Docente</label><br>
                    </div>
                </div>

                <div>
                    <h3>Justificativa do projeto :</h3>
                    <textarea rows="15",cols="20" placeholder="Digite Aqui ... "></textarea>
                </div>

                <h3>Adicionar Animais :</h3>

                <div>
                    <label>Espécie : </label>
                    <div class="input-deco">
                        <div class='icon-deco'>
                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </div>
                        <input type="text" placeholder="Especie" class="text-deco">
                    </div>

                    <label>Quantidade : </label>
                    <div class="input-deco">
                        <div class='icon-deco'>
                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </div>
                        <input type="text" placeholder="Especie" class="text-deco">
                    </div>

                    <label>Biotério : </label>
                    <div class="input-deco">
                        <div class='icon-deco'>
                            <i class="fa fa-arrow-right" aria-hidden="true"></i>
                        </div>
                        <input type="text" placeholder="Especie" class="text-deco">
                    </div>
                </div>

                <div class="button-row">
                    <button class="button">Adicionar Bioterio</button>
                    <button class="button">Adicionar Espécie</button>
                    <button class="button-accept">Finalizar</button>
                </div>

            </div>
        </div>

    </form>
