<head>
    <link rel="stylesheet"type="text/css"href="css/new-protocol.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="corpo">

  <div class="navbar">
    <div>
      <i class="fa fa-plus-square" aria-hidden="true"></i>
      <a>Novo Protocolo</a>
    </div>
    <div>
      <i class="fa fa-clock-o" aria-hidden="true"></i>
      <a>Protocolos Pendentes</a>
    </div>
    <div>
      <i class="fa fa-check-square" aria-hidden="true"></i>
      <a>Protocolos Concluidos</a>
    </div>
  </div>

	<form>

		<div class="external-deco">
			<h2>Resumo do Projeto :</h2>
			<textarea name="resmumo-pt"></textarea>
      <h2>Resumo (Inglês) :</h2>
			<textarea name="resmumo-eng"></textarea>
    </div>
		
    <div class="external-deco-2">
      <h2>Informações do Projeto:</h2>
      <div>
        <h3>Docente :</h3>
        <p>Nome:</p>
        <p>Nome do Docente</p>
        <p>Codigo:</p>
        <p>Codigo do Docente</p>
      </div>

      <div>
        <h3>Justificativa do projeto :</h3>
        <textarea></textarea>
      </div>

      <div>
        <h3>Animais : </h3>
        Especie :<br>
        <div class="input-deco">
          <input type="text" name="especie">
          <button>+</button>
        </div>

        <div>
          Bioterio :<br>
          <div class="input-deco">
            <input type="text" name="bioterio">
            <button>+</button> <br>
          </div>
          
          Quantidade :<br>
          <div class="input-deco">
            <input type="text" name="quantidade">
          </div>
        </div>
      </div>
      <button class="button-send">Enviar</button>
    </div>

  </form>
</body>
