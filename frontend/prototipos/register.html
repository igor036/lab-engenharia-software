<body>
  <div class="external-log-deco">
    <div class='log'>
      <div class="log-deco">
        <h1 class="log-header">Cadastro</h1>
      </div>
      <div>
        <form class='form-deco'>
          <label>Nome :</label>
          <div class="input-deco">
            <div class='icon-deco'>
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <input type="text" placeholder="Nome" class="text-deco">
          </div>

          <label>Email :</label>
          <div class="input-deco">
            <div class='icon-deco'>
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <input placeholder="Email" class="text-deco">
          </div>

          <label>Função :</label>
          <div class="input-deco">
              <div class='icon-deco'>
                <i class="fa fa-lock" aria-hidden="true"></i>
              </div>
              <select class="text-deco" >
                <option>Admin</option>
                <option>Docente</option>
              </select>
            </div>

          <button><a href="register.html">Cadastrar</a></button>
        </form>
        <div class="request-deco">
          <p>Não tem Conta ?</p>
          <p><a>Solicite Uma</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
