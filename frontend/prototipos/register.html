<head>
    <link rel="stylesheet"type="text/css"href="css/register.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class='log'>
  <div class="log-deco">
    <h1 class="log-header">Cadastro</h1>
  </div>
  <div>
    <form class='form-deco'>
      <div class="input-deco">
        <div class='icon-deco'>
          <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <input type="text" value="Nome" class="text-deco">
      </div>
      <div class="input-deco">
        <div class='icon-deco'>
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </div>
        <input type="text" value="Email" class="text-deco">
      </div>
      <div class="check-deco">
        <p>Sexo :</p>
        <input type="radio" name="gender">Masculino
        <input type="radio" name="gender">Feminino
      </div>
      <button>Cadastrar</button>
    </form>
    <div class="request-deco">
        <p>Um codigo de acesso será gerado e enviado para o email do usuário criado.</p>
    </div>
  </div>
</div>
</body>
