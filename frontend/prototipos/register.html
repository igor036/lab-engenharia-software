<div class="navbar">
  <div>
    <i class="fa fa-plus-square" aria-hidden="true"></i>
    <a href="register.html">Cadastrar Docente</a>
  </div>
  <div>
    <i class="fa fa-clock-o" aria-hidden="true"></i>
    <a>Protocolos Pendentes</a>
  </div>
  <div>
    <i class="fa fa-check-square" aria-hidden="true"></i>
    <a>Protocolos Concluidos</a>
  </div>

    <i class="fa fa-id-card" aria-hidden="true"></i>

<body>
  <div class='external-log-deco'>
    <div class='log'>
      <div class="log-deco">
        <h1 class="log-header">Cadastro</h1>
      </div>
      <div>
        <form class='form-deco'>
          <div class="input-deco">
            <div class='icon-deco'>
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <input type="text" value="Nome" class="text-deco">
          </div>
          <div class="input-deco">
            <div class='icon-deco'>
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <input type="text" value="Email" class="text-deco">
          </div>
          <div class="check-deco">
            <p>Sexo :</p>
            <input type="radio" name="gender">Masculino
            <input type="radio" name="gender">Feminino
          </div>
          <button>Cadastrar</button>
        </form>
        <div class="request-deco">
          <p>Um codigo de acesso será gerado e enviado para o email do usuário criado.</p>
        </div>
      </div>

    </div>
  </div>
</body>
